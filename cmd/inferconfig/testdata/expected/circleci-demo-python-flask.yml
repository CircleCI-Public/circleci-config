version: 2.1
orbs:
  python: circleci/python@2
jobs:
  test-python:
    # Install dependencies and run tests
    executor: python/default
    steps:
      - checkout
      - python/install-packages:
          app-dir: .
          pkg-manager: pip
      - python/install-packages:
          args: pytest
          pkg-manager: pip
          pypi-cache: false
      - run:
          name: Run tests
          command: mkdir test-results && pytest  --junitxml=test-results/junit.xml
      - store_test_results:
          path: test-results
workflows:
  ci:
    jobs:
      - test-python
