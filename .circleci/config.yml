version: 2.1
jobs:
  test-go:
    # Install go modules, run go vet and tests
    docker:
      - image: cimg/go
    steps:
      - checkout
      - restore_cache:
          key: go-mod-{{ checksum "go.sum" }}
      - run:
          name: Download Go modules
          command: go mod download
      - save_cache:
          key: go-mod-{{ checksum "go.sum" }}
          paths:
            - /home/circleci/go/pkg/mod
      - run:
          name: Run go vet
          command: go vet ./...
      - run:
          name: Run tests
          command: gotestsum --junitfile junit.xml
      - store_test_results:
          path: junit.xml
workflows:
  ci:
    jobs:
      - test-go
